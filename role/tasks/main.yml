# tasks file for docker_compose 
  - name: "Ð¡reating directories"
    file:
      path: '/root/web/{{ item }}'
      state: directory
    loop:
      - conf.d
      - mysql
      - data

  - name: "Config Nginx"
    template:
      src: nginx.j2
      dest: /root/web/conf.d/nginx.conf
      owner: root
      group: root
      mode: 0755
    notify:
      - Restart Nginx

  - name: "Config php-fpm"
    template:
      src: index.php
      dest: /root/web/data/
      owner: root
      group: root
      mode: 0755

  - name: "Copy docker compose"
    copy:
      src: '{{ item }}'
      dest: /root/web
      owner: root
      group: root
      mode: 0755
    loop:
      - docker-compose.yml
      - Dockerfile

  - name: "Docker compose UP"
    community.docker.docker_compose:
      project_src: /root/web/
      files: docker-compose.yml
      state: present
    register: output
